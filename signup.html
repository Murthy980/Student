function num_check(str)
{
	var reg=/^[0-9]+$/
	/*var reg=/^\d{6}+$/;*/
	var str1=str.value;
	if(!str1.match(reg))
	{
		alert("Invalid data entered!!");

	}

}
function ph_blank()
{
	var data=document.myform.number.value;

		{
			alert("Phone number not entered!!");
			document.myform.number.focus();
			return false;
		}
		else

			var ret=num_check(document.myform.number);

}
